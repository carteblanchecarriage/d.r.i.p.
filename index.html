    <div id="calcSection">
        <section>
            <button id="imperial" class="btn">Imperial</button>
            <button class="btn" disabled>Metric (coming eventually)</button>
        </section>

        <img id="axo" src="roof_sketch.png" alt="diagram depicting length and width" width="50%">

        <form id="form1" target="_top" method="post" onsubmit="return false">
            <!-- CAN'T FIGURE OUT HOW TO MAKE IT STOP OPENING A NEW TAB OR REFRESHING :(  -->
            <div id="inputFields">
                <div class=" field">
                    <label for="roofWidth">Roof Width (ft)</label>
                    <input type="number" id="roofWidth" name="roofWidth" placeholder="30" required>
                </div>
                <div class="field">
                    <label for="length">Roof Length (ft) <input id="roofLength" type="number" name="length"
                            placeholder="50" required></label>
                </div>
                <div class="field">
                    <label for="rainfall">Rainfall Intensity (in/hr) <input id="rainfall" type="number" name="rainfall"
                            placeholder="6" min="0.1" max="15" step="0.01" required></label>
                </div>
                <div class="field">
                    <label for="gutterLength">Gutter Length (ft) <input id="gutterLength" type="number"
                            name="gutterLength" placeholder="50" required></label>
                </div>
                <!--
                <div id="radioButtons">
                    <input type="radio">OG</input>
                    <input type="radio">Half-Round</input>
                    <input type="radio">Sqaure</input>
                </div>
                -->
                <div id="ratioSection">
                    <label for="ratio" class="form-label">Gutter Ratio (Depth/Width)</label>
                    <p id="gutterRatio" class="badge"></p>
                    <div class="container">
                        <input id="ratioM" class="form-range" type="range" value=".5" min=".5" max="1" step=".25">
                    </div>
                </div>
                <div id="submitField">
                    <input type="submit" class="btn" id="submitBtn" value="Calculate">
                    <input type="reset" class="btn" id="clrBtn" value="Clear">
                </div>
            </div>
        </form>
    </div>
