    <div id="calcSection">
        <form id="form1">
            <section>
                <input type="radio" name="units" id="imperial" class="form-check-input" required>
                <label class="form-check-label" for="imperial">Imperial</label>
                <input type="radio" name="units" id="metric" class="form-check-input" required>
                <label class="form-check-label" for="metric">Metric</label>
            </section>

            <img id="axo" src="roof_sketch.png" alt="diagram depicting length and width" width="50%">


            <!-- CAN'T FIGURE OUT HOW TO MAKE IT STOP OPENING A NEW TAB OR REFRESHING :(  -->
            <div id="inputFields">
                <div class=" field">
                    <label for="roofWidth">Roof Width (ft) <input type="number" id="roofWidth" name="roofWidth"
                            placeholder="30" required></label>

                </div>
                <div class="field">
                    <label for="length">Roof Length (ft) <input id="roofLength" type="number" name="length"
                            placeholder="50" required></label>
                </div>
                <div class="field">

                    <label for="rainfall" class="toolip">Rainfall Intensity (in/hr) </label>
                    <select id="rainfall">
                        <option value=<<<<>Choose City</option>
                        <option value=2.6>Pittsburgh</option>
                        <option value=2.6>Cleveland</option>
                        <option value=1.4>Seattle</option>
                        <option value=4.7>Miami</option>
                        <option value=2.6>Cleveland</option>
                    </select>
                    <span id="outputRainSelect"></span>
                </div>
                <div class="field">
                    <label for="gutterLength">Gutter Length (ft) <input id="gutterLength" type="number"
                            name="gutterLength" placeholder="50" required></label>
                </div>
                <!--
                <div id="radioButtons">
                    <input type="radio">OG</input>
                    <input type="radio">Half-Round</input>
                    <input type="radio">Sqaure</input>
                </div>
                -->
                <div id="ratioSection">
                    <label for="ratio" class="form-label">Gutter Ratio (Depth/Width)</label>
                    <p id="gutterRatio" class="badge"></p>
                    <div class="container">
                        <input id="ratioM" class="form-range" type="range" value=".75" min=".5" max="1" step=".25">
                    </div>
                </div>
                <div>
                    <input type="submit" class="btn btnExecute" id="submitBtn" value="Calculate">
                    <input type="reset" class="btn btnExecute" id="clrBtn" value="Clear">
                </div>
            </div>
        </form>
