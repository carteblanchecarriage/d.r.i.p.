    <section>
        <button id="imperial">Imperial</button>
        <button>Metric (coming soon)</button>

    <div id="calcSection">
        <img id="axo" src="roof_sketch.png" width="50%">


        <section>
            <form id="inputFields">
                <div class="field">
                    <label for="parameter">Width (ft)</label>
                    <input type="number" placeholder="30" required>
                </div>
                <div class="field">
                    <label for="length">Length (ft) <input id="length" type="number" placeholder="50" required></label>
                </div>
                <div class="field">
                    <label for="parameter">Rainfall Intensity (in/hr) <input type="number" placeholder="0.85"
                            required></label>
                </div>
                <div class="field">
                    <label for="parameter">Gutter Length (ft) <input type="number" placeholder="50" required></label>
                </div>
                <div id="radioButtons">
                    <input type="radio">OG</button>
                    <input type="radio">Half-Round</button>
                    <input type="radio">Sqaure</button>
                </div>
                <div id="submitField">
                    <input type="submit"></input>
                </div>
            </form>
        </section>



    </div>


    <section>

        <br>
        <br>
